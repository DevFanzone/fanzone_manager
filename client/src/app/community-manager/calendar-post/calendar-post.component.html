<br>
<div class="container-fluid">
    <loader [loaderActive]="loaderActive"></loader>
    <button (click)="back()" class="ml-4 btn-back"><i class="fa fa-arrow-left"></i> Back</button>
    <br>

    <div class="row mb-5" style="position: sticky">
        <div *ngIf="options" class="col-12 col-sm-10 col-md-8 offset-sm-2 p-0 p-sm-3">
            <ng-fullcalendar #ucCalendar [options]="options" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)" (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
        </div>
    </div>
</div>

<modal style="width: 36rem;margin: auto;" backdrop="static" #modalDateTime>
    <modal-body class="color-background shadow">
        <h5 class="color-text">
            Please select the date and time
        </h5>
        <br>
        <div class="row">
            <div class="col-12">
                <my-date-picker name="fechaPublicar" [options]="myDatePickerOptions" [(ngModel)] ="dataPicker" (ngModelChange)="checkDate()" required></my-date-picker>
                <div class="form-group">
                    <ngb-timepicker style="float: right;" [(ngModel)]="time" [meridian]="true" (ngModelChange)="checkDate()"></ngb-timepicker>
                    <div class="alert-text" role="alert" *ngIf="isAlertDateTime">
                        <i class="fa fa-exclamation-triangle"></i> {{mensajeErrorDateTime}}.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <br>
                <button type="button" class="btn btn-success btn-sm float-right" (click)="addDateTime()">add date and time <i class="fa fa-plus"></i></button>
                <button type="button" class="btn btn-danger btn-sm float-right mr-2" (click)="closeDateTime()">cancel <i class="fa fa-remove"></i></button>
            </div>
        </div>
    </modal-body>
</modal>





<modal style="width: 30rem;margin: auto;" backdrop="static" #modalConfirmation>

    <modal-body class="color-background shadow">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <i class="fa fa-calendar" style="font-size:60px;color:#b1b1b5;"></i><br>
                <label style="font-size:18px; color: black; font-weight: bold;">Confirmation</label><br>
                <label  style="font-size:18px; color: #6D6E6E;">Your new publication date is for</label><br>
                <label  style="font-size:18px; color: #6D6E6E;">{{fechaModificada}}</label><br><br>
            </div>
            <div class="col-2"></div>
            <div class="col-12">
                <br>
                <button type="button" class="btn btn-success btn-sm float-right" (click)="updateDatePost()">ok <i class="fa fa-plus"></i></button>
                <button type="button" class="btn btn-danger btn-sm float-right mr-2" (click)="cancelUpdate()">cancel <i class="fa fa-remove"></i></button>
            </div>
        </div>
    </modal-body>
</modal>
